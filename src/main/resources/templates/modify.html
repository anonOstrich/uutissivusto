<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <meta charset="UTF-8" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap-theme.min.css"/>
        <title>Muokkaa uutista</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Uutissivu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Etusivu <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="container-fluid">

        <form th:action="@{/uutiset/{id}/muokkaa(id=${article.id})}" method="POST">

            Otsikko: <br/>
            <input type="text" name="title" th:value="${article.title}"/>  <br/>
            Ingressi: <br/>
            <textarea name="lead" th:text="${article.lead}" rows="8" cols="100"></textarea><br/>
            Sisältö: <br/>
            <textarea name="mainText" th:text="${article.mainText}" rows="15" cols="100"></textarea><br/>          
            Lisää kuva <br/>

            Valitse kategoria(t)<br/>
            <ul>
                <li th:each="category : ${categories}">
                    <input type="checkbox" th:value="${category.id}" name="category" th:checked="${category.chosen}"/>
                    <label  
                        th:text="${category.name}">Heating</label>
                </li>
            </ul>

            <br/>

            <input type="submit" value="Tallenna muokkaukset" /><br/>
        </form>

        <form th:action="@{/logout}" method="POST" sec:authorize="hasAuthority('POSTER')">
            <input type="submit" value="Kirjaudu ulos"></input>
        </form>


        <a th:href="@{/login}" sec:authorize="isAnonymous()">Kirjaudu sisään</a>

        </div>
    </body>

</html>
